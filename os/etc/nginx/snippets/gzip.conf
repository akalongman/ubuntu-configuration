gzip               on;

gzip_http_version  1.0;
gzip_min_length    256;
gzip_proxied       any;
gzip_static        on;
gzip_vary          on;

gzip_types
                   application/javascript
                   application/json
                   application/vnd.ms-fontobject
                   application/x-font-ttf
                   application/xml
                   font/opentype
                   image/svg+xml
                   image/x-icon
                   text/css
                   #text/html is always compressed.
                   text/plain
;
